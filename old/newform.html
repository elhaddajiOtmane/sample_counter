<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Soumission d'une nouvelle demande de simulation de coût de traitement "[produit]"</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>La simulation du traitement : <span id="produit">[produit]</span></h1>
        <p><strong>Nom Complet:</strong> [nom]</p>
        <p><strong>Email:</strong> [email-613]</p>
        <p><strong>Produit:</strong> [produit]</p>
        <p><strong>Quantité:</strong> <input type="text" id="unite" value="[unite]"> mètres carrés</p>
        <p id="total-price"><strong>Prix total en TTC:</strong> €<span id="total-amount">0.00</span></p>
    </div>
    <div class "footer">
        &copy; 2023 Mytraitement
    </div>
    <script>
        function calculateTotalPrice() {
            var product = document.getElementById("produit").textContent;
            var quantity = parseFloat(document.getElementById("unite").value);
            
            var priceData =  {
                "Assèchement par injection exterieure": 119.90,
                "Hydrofuge façade/terrasse": 35.09,
                "Antimousse spéciale façade": 21.89,
                "Anti-salpêtre par pulvérisation": 43.89,
                "Purificateur / déshumidifcateur d'air": null, // Price on request
                "IPE (Inverseur de polarité éléctromagnétique)": 3619.00,
                "IPG (Inverseur de polarité géomagnétique)": 3619.00,
                "Antimousse et traitement": 21.89,
                "Hydrofuge toiture incolore": 35.09,
                "Hydrofuge toiture coloré": 43.89,
                "Action lente (Concentré sans rinçage)": 13.09,
                "Anti-mérule concentré par injéction / pulvérisation DALEP (1 bidon/60m²)": null, // Price on request
                "Curatif biosourcée": 21.89,
                "Préventif": 10.99,
                "Ignifugeant bois / Charpente": 32.89,
                "VMI Purevent (ventilairsec)": 3949.00,
                "VMC EasyhomeHygroréglable": 1529.00,
                "Bande solin/trapo bavette plomb": 21.89,
                "Peinture façade impression/finition": 98.89,
                "Remise en conformité tableau électrique 1 rangée": 1813.90,
                "Remise en conformité tableau électrique 2 rangée": 2033.90,
                "Remise en conformité tableau électrique 3 rangée": 2629.00,
                "Remise en conformité tableau électrique 4 rangée": 3287.90,
                "Remise en conformité tableau électrique 5 rangée": 3617.90
            };

            // Check if the price is on request (null) and set the total price accordingly
            var totalPrice = priceData[product] !== null ? priceData[product] * quantity : "Prix sur demande";

            var totalAmountElement = document.getElementById("total-amount");
            totalAmountElement.innerText = totalPrice.toFixed(2);
        }

        // Add the "load" event listener to calculate the total price when the page loads
        window.addEventListener("load", calculateTotalPrice);

        document.getElementById("unite").addEventListener("input", calculateTotalPrice);
        document.getElementById("produit").addEventListener("change", calculateTotalPrice);
    </script>
</body>
</html>
